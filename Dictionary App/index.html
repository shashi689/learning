<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Dictionary App</h1>
      <div class="input">
        <input
        onkeypress="handle(event)"
          type="text"
          class="search-field"
          placeholder="Type and press enter"
        />
      </div>
      <div class="result">
        <h1 id="word">Hello</h1>
        <p class="phonetics">"həˈləʊ"</p>
        <audio src= "//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls></audio>
        <p class="wordmeaning">Meaning</p>
        <p class="word-definition">used as a greeting or to begin a phone conversation.</p>
        <p class="wordmeaning">Synonyms</p>
        <div class="synonyms">
            <p class="pills">faf</p>
            <p class="pills">faf</p>
            <p class="pills">faf</p>
            <p class="pills">faf</p>
            <p class="pills">faf</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
