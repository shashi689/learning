<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News flash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <nav class="navbar container">
        <a href="./index.html">
            <h2 class="logo"> NewsFlash</h2>
        </a>
        <div class="menu">
            <ul class="list" id="list">
                <li class="list-item">
                   <a href="#" class="list-link current" >Home</a> 
                </li>
                <li class="list-item">
                    <a href="#" class="list-link"> Catagories</a> 
                 </li>
                 <li class="list-item">
                    <a href="#" class="list-link">Reviews</a> 
                 </li>
                 <li class="list-item">
                    <a href="#" class="list-link">News</a> 
                 </li>
                 <li class="list-item">
                    <a href="#" class="list-link">Membership</a> 
                 </li>
                 <li class="list-item">
                    <a href="#" class="list-link">Contacts</a> 
                 </li>
                 <li class="list-item screen-lg-hidden">
                    <a href="#" class="list-link ">Sign in</a> 
                 </li>
                 <li class="list-item screen-lg-hidden">
                    <a href="#" class="list-link">Sign up</a> 
                 </li>
            </ul>
        </div>
        <div class="list list-right">
            <button class="btn place-item-center" id="theme-toggle-btn">
                <i class="ri-sun-line sun-icon"></i>
                <i class="ri-moon-line moon-icon"></i>
            </button>
            <button class="btn place-item-center" id="search-icon">
                <i class="ri-search-line"></i>
            </button>
            <button class="btn place-item-center screen-lg-hidden menu-toggle-hidden" id="menu-toggle-hidden">
                <i class="ri-menu-3-line open-menu-icon"></i>
                <i class="ri-close-line close-menu-icon"></i>
            </button>
            <a href="#" class="list-link screen-sm-hidden">Sign in</a>
            <a href="#" class="list-link screen-sm-hidden btn sign-up-btn fancy border">
                <span>Sign up</span>
            </a>
            
        </div>
    </nav>
