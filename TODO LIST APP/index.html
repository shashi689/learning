<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
        .green{ color:lightgreen}
        .blue{ color:lightblue}
        .red{ color:lightcoral}

        .list-group{
            font-size: 1rem;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-items-center" id="message">
            <form id="itemForm">
              <h3>TO DO LIST</h3>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="itemInput"
                  value=""
                  placeholder="Please enter task..."
                />
                <button class=" btn btn-outline-primary">ADD ITEM</button>
              </div>
            </form>
            <ul class="nav nav-tabs">
                <li class="nav-item" data-type="all">
                    <a href="#" class="nav-link active">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                    <a href="#" class="nav-link">To Do</a>
                </li>
                <li class="nav-item" data-type="done">
                    <a href="#" class="nav-link">Completed</a>
                </li>
            </ul>
            <ul id="itemsList" class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                   <span>Task 1</span>
                   <span>
                    <a><i class="bi bi-check-circle green"></i></a>
                    <a><i class="bi bi-pencil-square blue"></i></a>
                    <a><i class="bi bi-x-circle red"></i></a>
                   </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Task 2</span>
                    <span>
                     <a><i class="bi bi-check-circle green"></i></a>
                     <a><i class="bi bi-pencil-square blue"></i></a>
                     <a><i class="bi bi-x-circle red"></i></a>
                    </span>
                 </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
